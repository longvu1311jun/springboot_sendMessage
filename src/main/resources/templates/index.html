<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lark Send Message</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        input[type="date"],
        input[type="email"] {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 18px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 15px;
            background: #f9fafb;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #1976d2;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px 0;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1565c0;
        }
        #progressBar {
            display: none;
            width: 100%;
            background: #e3eaf2;
            border-radius: 6px;
            margin-top: 18px;
            overflow: hidden;
            height: 18px;
        }
        #progressBar div {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #1976d2 40%, #42a5f5 100%);
            animation: progress 1.2s linear infinite;
        }
        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .result {
            margin-top: 24px;
            text-align: center;
            color: #388e3c;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lark Send Message</h1>
    <form id="sendForm" method="post" action="/run" 
    style="margin-right: 50px;">
        <label for="startDate">Ngày bắt đầu:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">Ngày kết thúc:</label>
        <input type="date" id="endDate" name="endDate" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Gửi</button>
    </form>

    <div id="progressBar"><div></div></div>

    <div class="result">
        <p th:text="${result}"></p>
    </div>
</div>
<script>
    document.getElementById('sendForm').addEventListener('submit', function() {
        document.getElementById('progressBar').style.display = 'block';
    });
</script>
</body>
</html>
